<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiagDaddy • Choose Your Motorcycle Brand</title>
  <meta name="description" content="DiagDaddy – interactive motorcycle diagnostic prompts for riders and service advisors. Select your brand (BMW, Kawasaki, Yamaha or Honda) to generate realistic customer statements, questions and responses.">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="">
</head>
<body>
  <!-- rotating background images for each brand -->
  <div class="bg"></div>
  <main>
    <nav class="brand-links" aria-label="Choose motorcycle brand">
      <a href="bmw.html" class="brand-link">BMW</a>
      <a href="kawasaki.html" class="brand-link">Kawasaki</a>
      <a href="yamaha.html" class="brand-link">Yamaha</a>
      <a href="honda.html" class="brand-link">Honda</a>
    </nav>
  </main>
  <script>
  // Rotating hero images – one per brand
  const slides=[
    "https://www.motorcyclenews.com/wp-images/5022/bmw_m1000rr_01.jpg",
    "https://s1.cdn.autoevolution.com/images/moto_gallery/kawasaki-ninja-zx-6r-abs-2025-15375_1.jpg",
    "https://www.revzilla.com/blog_content_image/image/97760/redline_hero/2025_YZF-R9_OTOG_hero_image.png",
    "https://www.motorcyclenews.com/wp-images/4890/honda-cbr1000rr-r-sp-30th-anniversary-01.jpg"
  ];
  const bg=document.querySelector('.bg');
  let i=0;
  function setSlide(idx){
    bg.style.backgroundImage=`url('${slides[idx]}')`;
  }
  setSlide(i);
  setInterval(()=>{
    i=(i+1)%slides.length;
    setSlide(i);
  },8000);
  </script>
</body>
</html>
