<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DiagDaddy • BMW Motorcycles</title>
  <meta name="description" content="DiagDaddy – diagnostic prompts for BMW motorcycles including customer statements, troubleshooting questions and guidance.">
<style>
:root{
  --ink:#f5f7fb;
  --muted:#9fb0cc;
  --accent:#1c69d4;
  --accent2:#63a0ff;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--ink);
  background:#000;
  overflow:hidden;
}

/* BACKGROUND IMAGE (BMW shot) with landing page aesthetic
   We retain the same BMW photograph but adopt the landing page’s
   left‑to‑right gradient overlay.  The heavy black on the left
   gradually fades to transparent, allowing the bike image to show
   through on the right. */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:url("https://www.bmwmotorcycles.com/content/dam/bmwmotorradnsc/common/multiimages/images/models/m/m1000rr-2022/2024/productstage/nsc-m1000rr-P0N3S-multiimage-1920x1200.jpg.asset.1732605075760.jpg") center/cover no-repeat fixed;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:-2;
  /* match the landing page gradient: opaque on the left, clear on the right */
  background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 45%);
}

/* soft HUD grid */
.fx-grid::before{
  content:""; position:fixed; inset:-2px; pointer-events:none; z-index:-1;
  background:
    linear-gradient(transparent 96%, rgba(140,170,230,.25) 97%) 0 0/40px 40px,
    linear-gradient(90deg, transparent 96%, rgba(50,120,220,.25) 97%) 0 0/40px 40px;
  opacity:.22; mix-blend-mode:soft-light;
}

/* tiny header pill */
.topbar{
  position:fixed; left:4vw; top:16px; z-index:2;
  display:flex; align-items:center; gap:10px;
  padding:6px 10px;
  border-radius:999px;
  background:linear-gradient(90deg,rgba(6,12,24,.9),rgba(8,16,32,.6));
  backdrop-filter:blur(10px);
}
.dot{
  width:22px;height:22px;border-radius:50%;
  background:conic-gradient(#fff 0 25%, #1c69d4 0 50%, #000 0 75%, #9ad4ff 0 100%);
  border:2px solid #050910;
}
.title-main{
  font-size:12px; letter-spacing:.18em; text-transform:uppercase;
}
.title-sub{
  font-size:10px; color:var(--muted); text-transform:uppercase; letter-spacing:.12em;
}

/* bottom HUD */
.hud{
  position:fixed;
  inset:auto 4vw 4vw 4vw;
  z-index:2;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  gap:18px;
}
.block-left{
  flex:1.2;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.block-right{
  flex:1;
  max-width:420px;
}

/* controls strip */
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}

.toolbar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
  padding:7px 10px;
  border-radius:999px;
  background:linear-gradient(90deg,rgba(4,8,16,.86),rgba(8,16,30,.78));
  backdrop-filter:blur(14px);
  box-shadow:0 18px 40px rgba(0,0,0,.8);
}
label{font-size:11px;color:var(--muted);}

select,input{
  font:inherit; color:var(--ink);
  background:transparent;
  border:none;
  border-bottom:1px solid rgba(170,190,230,.5);
  padding:3px 0;
  margin-left:4px;
}
/*
 * Style the dropdowns for model, year and system to match the look
 * and feel of the customer statement panel.  A dark gradient and
 * subtle border mirror the "card" styling found elsewhere.
 */
select#modelS,
select#yearS,
select#modelS,
select#yearS,
select#systemS{
  /* Match the card styling and keep closed control text white */
  background:linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9));
  border:1px solid rgba(34,56,88,.9);
  border-radius:14px;
  padding:6px 10px;
  margin-left:4px;
  color:var(--ink); /* closed select shows white text */
  appearance:none;
  -moz-appearance:none;
  -webkit-appearance:none;
}

/* Ensure the system dropdown's option list shows white text on the dark background */
select#systemS option{
  background:linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9)) !important;
  color:var(--ink) !important;
}

/* Make the open dropdown box black with white text (override browser defaults) */
/* Make the open dropdown box black with white text (override browser defaults) */
select#modelS,
select#yearS,
select#systemS{
  color: #fcfcfc;
  -webkit-text-fill-color: #fff; /* Safari/Chrome */
  background: linear-gradient(135deg, rgba(3,6,12,.98), rgba(12,20,38,1));
}

/* Ensure option list items render with white text on the dark background */
select#modelS option,
select#yearS option,
select#systemS option{
  color: #fff !important;
  background: linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9)) !important;
}

/* Firefox: ensure focus/active popup uses dark tones where possible */
select#systemS:-moz-focusring { color: transparent; text-shadow: 0 0 0 var(--ink); }

/* Ensure the option list text itself is black when the menu opens */
select#systemS option{
  color:#000 !important;
  background:linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9));
}

/* Ensure the option list text is black as well (override earlier rule). */
select#modelS option,
select#yearS option,
select#systemS option{
  background:linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9));
  color:#000 !important;
}

/* Ensure the dropdown menus themselves use the same dark tones as the
 * customer statement card.  Browsers expose only limited styling for
 * the drop–down list, but setting the option backgrounds and text
 * colors helps avoid the default white fill. */
select#modelS option,
select#yearS option,
select#systemS option{
  /* Ensure the dropdown menus themselves mirror the card styling.  */
  background:linear-gradient(135deg, rgba(3,6,12,.95), rgba(12,20,38,.9));
  color:var(--ink);
}
select:focus,input:focus{
  outline:none;
  border-color:var(--accent2);
}

.btn{
  padding:7px 14px;
  border-radius:999px;
  border:1px solid rgba(150,180,230,.6);
  background:radial-gradient(180px 80px at 0% 0%, rgba(99,160,255,.45), transparent 60%),
             linear-gradient(180deg,rgba(8,14,28,.95),rgba(5,9,18,.9));
  color:var(--ink);
  font-size:11px;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:4px;
}
.btn.acc{
  border-color:rgba(40,140,255,.9);
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  color:#050915;
  font-weight:700;
}
.btn small{opacity:.8;font-size:9px;text-transform:none;letter-spacing:normal}

/* random/manual pill */
.tag-toggle{
  display:inline-flex;
  border-radius:999px;
  padding:3px;
  background:rgba(6,10,18,.9);
  border:1px solid rgba(90,120,170,.7);
}
.tag-toggle button{
  border:none;
  background:transparent;
  color:var(--muted);
  font-size:10px;
  padding:4px 10px;
  border-radius:999px;
  cursor:pointer;
}
.tag-toggle button.active{
  background:rgba(82,140,255,.95);
  color:#050915;
}

/* statement "card" */
.card{
  padding:10px 12px 11px;
  border-radius:14px;
  background:linear-gradient(135deg,rgba(3,6,12,.9),rgba(12,20,38,.82));
  backdrop-filter:blur(16px);
  box-shadow:0 22px 60px rgba(0,0,0,.85);
  border:1px solid rgba(34,56,88,.9);
}
.card h3{
  font-size:11px;
  letter-spacing:.14em;
  text-transform:uppercase;
  margin-bottom:6px;
  color:rgba(200,214,244,.9);
}
.small{font-size:11px;color:var(--muted);}
textarea{
  width:100%;
  margin-top:4px;
  border:none;
  background:transparent;
  color:var(--ink);
  font-size:13px;
  resize:none;
  min-height:70px;
}
textarea:focus{outline:none;}
.meta{margin-top:4px;font-size:10px;color:var(--muted);}

/* image HUD */
.photo-shell{
  border-radius:16px;
  overflow:hidden;
  background:radial-gradient(140% 200% at 100% 0%,rgba(140,180,255,.28),rgba(2,4,10,.94));
  backdrop-filter:blur(14px);
  box-shadow:0 26px 70px rgba(0,0,0,.9);
  border:1px solid rgba(60,90,150,.85);
}
/*
 * The photo container and image are now fully responsive.
 * By removing the fixed aspect ratio and using flexbox, the image
 * will scale with the container as the window size changes.  The
 * image fills the available space while preserving its aspect ratio.
 */
.photo-wrap{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.photo{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:contrast(1.08) saturate(1.04);
}
.placeholder{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
}
.photo-meta{
  display:flex;
  justify-content:space-between;
  padding:6px 9px 7px;
  font-size:10px;
  color:var(--muted);
}
.photo-meta strong{
  text-transform:uppercase;
  letter-spacing:.12em;
  font-size:10px;
}

@media(max-width:900px){
  .hud{flex-direction:column-reverse;align-items:stretch}
  .block-right{max-width:none;}
}
</style>
</head>

    <div class="title-main">BMW Motorcycles</div>

      <button id="genSimple" class="btn acc">
        Generate <small>(G)</small>
      </button>
    </div>

    <div class="card">

      <textarea id="csSimple" readonly></textarea>
      <p id="simpleMeta" class="meta"></p>
    </div>
  </div>

  <!-- RIGHT SIDE: image HUD -->
  <div class="block-right">
    <div class="photo-shell">

  </div>
</div>

const $ = s => document.querySelector(s);

// -------- RNG / seed --------
function hashString(s){
  let h=1779033703^s.length;
  for(let i=0;i<s.length;i++){
    h=Math.imul(h^s.charCodeAt(i),3432918353); h=h<<13|h>>>19;
  }
  return h>>>0;
}
function RNG(seed){
  let x=seed>>>0;
  return{
    next(){x^=x<<13;x^=x>>>17;x^=x<<5;return(x>>>0)/4294967296},
    int(n){return Math.floor(this.next()*n)}
  };
}

// -------- text library --------
const LIB={
  STARTING:{stm:[
    "it won't start",
    "the starter just clicks",
    "it cranks but never fires",
    "it only starts with a jump",
    "it starts cold but not when it's hot"
  ]},
  FUEL:{stm:[
    "it stalls when I stop",
    "it hesitates when I give it gas",
    "it's hard to start after I get gas",
    "it surges in the middle of the revs"
  ]},
  ELECTRICAL:{stm:[
    "the dash flickers sometimes",
    "the headlight cuts out on bumps",
    "the signals act weird",
    "the battery keeps going flat"
  ]},
  INTAKE:{stm:[
    "it bogs when I whack the throttle",
    "it stumbles when I roll on gently",
    "the idle got rough after I changed the intake"
  ]},
  BRAKES:{stm:[
    "the lever feels spongy",
    "it shudders when I brake hard",
    "the rear brake drags a little"
  ]},
  ENGINE_MECHANICAL:{stm:[
    "it rattles on cold start",
    "it feels weak when it's hot",
    "there's a light knocking sound under load"
  ]}
};

function statement(rng,sys){
  const arr = LIB[sys].stm;
  return "Customer states " + arr[rng.int(arr.length)];
}

// -------- image helpers --------
function resolveImage(model){
  return IMAGE_INDEX[model] || null;
}
function setPhoto(model){
  const img  = $("#simplePhoto");
  const ph   = $("#simplePlaceholder");
  const cap  = $("#simpleCaption");
  const cred = $("#simpleCredit");

  const rec = resolveImage(model);
  cap.textContent = "BMW " + model;

  if(rec){
    img.src = rec.url;
    img.style.display = "block";
    ph.style.display  = "none";
    cred.textContent  = rec.credit || "";
  }else{
    img.removeAttribute("src");
    img.style.display = "none";
    ph.style.display  = "grid";
    cred.textContent  = "";
  }
}

// -------- DOM refs --------
const segRandom    = $("#segRandom");
const segManual    = $("#segManual");
const manualInputs = $("#manualInputs");
const modelSel     = $("#modelS");
const yearSel      = $("#yearS");
const systemSel    = $("#systemS");
const csOut        = $("#csSimple");
const metaOut      = $("#simpleMeta");

// fill dropdowns
function fillModelYear(){
  modelSel.innerHTML = "";
  [...new Set(MODELS.map(m=>m.model))].sort().forEach(n=>{
    modelSel.add(new Option(n,n));
  });
  function fillYears(){
    // Clear existing options
    yearSel.innerHTML = "";
    // There can be multiple entries for a single model in the data (e.g. updated generations).
    // Collect all matching entries then build a unified year range spanning the earliest start and latest end.
    const matches = MODELS.filter(x => x.model === modelSel.value);
    if (matches.length > 0) {
      const minStart = Math.min(...matches.map(m => m.start));
      const maxEnd   = Math.max(...matches.map(m => m.end));
      for (let y = minStart; y <= maxEnd; y++) {
        yearSel.add(new Option(y, y));
      }
    }
  }
  // Initialize years for the default selected model and update whenever the model changes
  fillYears();
  modelSel.onchange = fillYears;
}
fillModelYear();
SYSTEMS.forEach(s=> systemSel.add(new Option(s,s)));

// random/manual toggle
segRandom.addEventListener("click", ()=>{
  segRandom.classList.add("active");
  segManual.classList.remove("active");
  manualInputs.style.display = "none";
});
segManual.addEventListener("click", ()=>{
  segManual.classList.add("active");
  segRandom.classList.remove("active");
  manualInputs.style.display = "flex";
});

// generator
function generate(){
  const manual = manualInputs.style.display !== "none";
  let m,y,s,i;

  if(!manual){
    const pick = MODELS[Math.floor(Math.random()*MODELS.length)];
    m = pick.model;
    y = pick.start + Math.floor(Math.random()*(pick.end-pick.start+1));
    s = SYSTEMS[Math.floor(Math.random()*SYSTEMS.length)];
    i = 1 + Math.floor(Math.random()*50000);
  }else{
    m = modelSel.value;
    y = +yearSel.value;
    s = systemSel.value;
    i = +document.querySelector("#idxS").value || 1;
  }

  const rng  = RNG(hashString(`BMW|${m}|${y}|${s}|${i}`));
  const text = statement(rng,s);

  csOut.value = text;
  metaOut.textContent = `Model: ${m} • Year: ${y} • System: ${s} • Index: ${i}`;

  setPhoto(m);
}

// button + keyboard
document.getElementById("genSimple").addEventListener("click", generate);
document.addEventListener("keydown", e=>{
  if(e.target && /input|textarea|select/i.test(e.target.tagName)) return;
  if(e.key.toLowerCase() === "g") generate();
});

// generate a first case on load
generate();
</script>
